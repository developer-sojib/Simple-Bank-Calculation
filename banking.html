<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500">
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get
            <span class="font-semibold text-red-600 text-white"> Some
                Money !</span>!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border mb-6 px-2 block border-gray-400 rounded w-3/4"
                            type="text" placeholder="Dollar Amount You Want To Deposit">

                        <button id="deposit-button"
                            class="bg-pink-600 text-white px-8 rounded py-1 font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border mb-6 px-2 block border-gray-400 rounded w-3/4"
                            type="text" placeholder="Dollar Amount You Want To Withdraw">

                        <button id="withdraw-button"
                            class="bg-pink-600 text-white px-8 rounded py-1 font-semibold">Withdraw</button>
                    </div>
                </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
