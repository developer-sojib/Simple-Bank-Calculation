<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500">
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to <span class="font-semibold text-red-600">Simple
                bank !</span>!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8 text-center">
            <h3 class="text-2xl mb-6 font-semibold">Please Log In</h3>
            <div>
                <input id="user-email" class="border mx-auto text-center mb-6 px-2 block border-gray-400 rounded w-3/4"
                    type="text" placeholder="Your E-mail">
                <input id="user-password"
                    class="border mx-auto text-center mb-6 px-2 block border-gray-400 rounded w-3/4" type="password"
                    placeholder="Your Password">
                <button id="login-submit" class="bg-pink-600 text-white px-8 rounded py-1 font-semibold">SUBMIT</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
